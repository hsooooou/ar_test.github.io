<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>test-box</title>

  <!-- カメラの初期設定変更　これでみやすくなる？ -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;"></a-scene>
  <a-assets>
    <a-asset-item id="kyositu" src="./kyositu_kari.glb"></a-asset-item>
    <img id="thumb001" src="./img_botton/link_vr.png">
  </a-assets>

  <a-entity
    link="href:./ar_test_kyositu_vr.html ; title: My Homepage 002; image: #thumb001"
    position="0 1.2 -4"></a-entity>

    <!-- マーカーの.pattファイルを読み込む -->
    <a-marker type="pattern" url="./pattern-QR_test_movie.patt">
      <!-- 3Dモデルを呼び出す 表示設定はここ-->
      <a-entity gltf-model="#kyositu" scale="0.2 0.2 0.2"></a-entity>
    </a-marker>

  <!-- カメラを追加 -->
  <a-entity camera></a-entity>

</body>

</html>
