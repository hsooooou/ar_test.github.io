<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>任意のページタイトル</title>

  <style>
    /*色や主な共通部分は省略*/

    a.btn--circle {
      border-radius: 50%;
      line-height: 100px;
      width: 100px;
      height: 100px;
      padding: 0;
      -webkit-box-shadow: 0 5px 0 #e6d900;
      box-shadow: 0 5px 0 #e6d900;
    }

    a.btn--circle:hover {
      -webkit-transform: translate(0, 3px);
      transform: translate(0, 3px);
      -webkit-box-shadow: 0 2px 0 #e6d900;
      box-shadow: 0 2px 0 #e6d900;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden">

  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">

    <!-- 3DCGモデルを読み込む -->
    <a-assets>
      <a-asset-item id="box" src="./untitled2.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーの.pattファイルを読み込む -->
    <a-marker type="pattern" url="./pattern-marker.patt">
      <!-- 3Dモデルを呼び出す -->
      <a-entity gltf-model="#box"></a-entity>
    </a-marker>

    <a href="" class="btn btn--yellow btn--circle">PUSH！</a>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
