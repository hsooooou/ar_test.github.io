<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame を読み込む -->
  <!-- AR.js を読み込む -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <title>＿</title>

</head>

<body style="margin: 0; overflow: hidden">

  <header>
    <h1>ここはヘッダー</h1>
  </header>

  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">

    <!-- 3DCGモデルを読み込む -->
    <a-assets>

      <a-asset-item id="box" src="./untitled2.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーの.pattファイルを読み込む -->
    <a-marker type="pattern" url="./pattern-marker.patt">
      <!-- 3Dモデルを呼び出す -->
      <a-entity gltf-model="#box"></a-entity>
    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
