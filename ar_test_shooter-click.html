<!doctype HTML>
<html>

<head>
  <title>3d-animation</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <!-- アニメーションの時に必要 -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- events.js ライブラリの読み込み -->
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

    <a-assets>
      <a-asset-item id="shooter" src="./s-shooter.glb"></a-asset-item>
      <a-asset-item id="click"><input type="checkbox" class="boxclick">
      <div class="nakami"><p>なかみ</p></div></a-asset-item>
    </a-assets>
  
    <!-- 今回作成した『.patt』ファイルを読み込む -->
    <a-marker type="pattern" url="./pattern-QR_test_movie.patt">
      <a-entity gltf-model="#shooter" animation-mixer rotation="-90 0 0"
      link="href :./index.html ;title: home; image: #shooter"></a-entity>
      <a-entity gltf-model="#click"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <!-- cursor: trueにすると時間になったら自動でリンク先に飛ぶ-->
    <a-entity cursor="fuse: false; fuseTimeout: 500"></a-entity>

  </a-scene>

</body>

</html>
